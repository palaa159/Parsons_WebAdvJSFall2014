	<!-- Underscore templating -->
	<!-- Template for page: Feed -->
	

	<script type="text/template" id="tpl-feed">
		<div class="page <%= transition %>" id="p-feed">
		</div>
	</script>

	<!-- Template for page: Favorite -->
	<script type="text/template" id="tpl-favorite">
		<div class="page <%= transition %>" id="p-favorite">
		</div>
	</script>

	<!-- Template for gif items container -->
	<script type="text/template" id="tpl-feed-container">
		<% _.each(data, function(item) { %>
			<div class="item-gif">
				<img data-fullscreen="false" data-id="<%= item.id %>" src="<%= item.images.fixed_height.url %>">
				<div class="item-fav">&#9733;</div>
			</div>
		<% }); %>
	</script>
